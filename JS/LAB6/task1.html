<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAb6 Image slider</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <div class="slide_wrap">
        <div class="slide_show">
            <div class="slide_img">
                <div class="slide"><img src="https://dummyimage.com/600x400/f0f/fff">
                </div>
                <div class="slide"><img src="https://dummyimage.com/600x400/00f/fff">
                </div>
                <div class="slide"><img src="https://dummyimage.com/600x400/f00/fff">
                </div>
                <div class="slide"><img src="https://dummyimage.com/600x400/0f0/fff">
                </div>
                <div class="slide"><img src="https://dummyimage.com/600x400/ff0/fff">
                </div>

            </div>
        </div>
        <div class="slide_btn">
            <a href="#" class="prev"><i class="fas fa-angle-left"></i></a>
            <a href="#" class="next"><i class="fas fa-angle-right"></i></a>
        </div>
    </div>
</body>
<script src="script1.js"></script>

</html>
